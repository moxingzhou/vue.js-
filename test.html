<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="vm">
    <input m-model="text" type="text">
    <p m-text="text"></p>
    <p m-if="text == 't'">测试成功</p>
    <button @click="testClick">change model</button>
  </div>
  <script src="testObserver.js"></script>
  <script src="testWatcher.js"></script>
  <script src="testComplie.js"></script>
  <script src="testMvvm.js"></script>
  <script>
      let vm = new mvvm({
          el:'#vm',
          data:{
              text:'t',
              test:'sa'
          },
          methods:{
              testClick:function () {
                  this.text ='test success !!'
              }
          }
      })
  </script>
</body>
</html>
